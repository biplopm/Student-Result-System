<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Container Start -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-10 my-5">
          <button
            type="button"
            class="btn btn-outline-primary"
            data-bs-toggle="modal"
            data-bs-target="#add_new_student_modal"
          >
            Add New Students
          </button>
          <a href="./index.html" class="btn btn-outline-info">Search Result</a>
          <div class="card">
            <div class="card-body">
              <table
                class="table table-bordered table-striped table-hover border-primary"
              >
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Photo</th>
                    <th scope="col">Name</th>
                    <th scope="col">Roll Number</th>
                    <th scope="col">Reg Number</th>
                    <th scope="col">createAt</th>
                    <th scope="col">Result</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="all-student-data"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Container End -->
    <!-- Add Student Modal Start -->
    <div class="modal fade" id="add_new_student_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-head">Add New Students</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form action="" id="student_create_form">
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  name="name"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Roll"
                  name="roll"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Reg"
                  name="reg"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="student Photo url"
                  name="photo"
                />
              </div>
              <div class="my-5">
                <button type="submit" class="btn btn-success">Create</button>
                <button type="reset" class="btn btn-info">Reset</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- Add Student Modal End -->

    <!-- Edit Student Modal Start -->
    <div class="modal fade" id="edit_student_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-head">Edit Students</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="msg-edit"></div>
            <form action="" id="student_edit_form">
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  name="name"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Roll"
                  name="roll"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Reg"
                  name="reg"
                />
              </div>
              <div class="my-2">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="id"
                  name="id"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="student Photo url"
                  name="photo"
                />
              </div>
              <div class="my-3">
                <img src="" alt="" id="prevPho" />
              </div>
              <div class="my-5">
                <button type="submit" class="btn btn-success">Update</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- Edit Student Modal End -->

    <!--Students Result Modal Start -->
    <div class="modal fade" id="student_result_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Show Result Form</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg-result"></div>
            <form action="" id="student_result_form">
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Bangla"
                  name="bangla"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="English"
                  name="english"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Math"
                  name="math"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Science"
                  name="science"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Social Science"
                  name="social_science"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Religion"
                  name="religion"
                />
              </div>

              <div class="my-2">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="id"
                  name="id"
                />
              </div>
              <div class="my-2">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- Students Result Modal End -->

    <!-- Students Edit view Marks Result Modal Start -->
    <div class="modal fade" id="student_edit_result_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2>View Marks Form</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg-edit-result"></div>
            <form action="" id="student_edit_result_form">
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Bangla"
                  name="bangla"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="English"
                  name="english"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Math"
                  name="math"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Science"
                  name="science"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Social Science"
                  name="social_science"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Religion"
                  name="religion"
                />
              </div>

              <div class="my-2">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="id"
                  name="id"
                />
              </div>
              <div class="my-2">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- Students Edit view Marks Result Modal End -->

    <!-- Single Student Data Modal (View) Start-->
    <div class="modal fade" id="single_student_data_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body show-single-student-data"></div>
        </div>
      </div>
    </div>

    <!-- Single Student Data Modal (View) End-->
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- my js -->
    <script src="js/data.js"></script>
    <script src="js/function.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
