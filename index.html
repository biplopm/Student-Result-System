<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Container Start -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-5 my-5">
          <a href="./admin.html" class="btn btn-outline-info">Admin Panel</a>
          <div class="card shadow">
            <div class="card-body">
              <h4 class="tag-4">Search Result</h4>
              <form action="" id="search_result_form">
                <div class="my-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Roll"
                    name="roll"
                  />
                </div>
                <div class="my-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Reg"
                    name="reg"
                  />
                </div>
                <div class="my-3">
                  <button class="btn btn-outline-warning">Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Container End -->
    <!-- Mark Sheet Table Start -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8 my-5">
          <div class="card shadow">
            <div class="card-body student-result-sheet"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Mark Sheet Table End -->
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- my js -->
    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
    <script src="js/function.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
